
<ion-content >
  <ion-slides [options]="mySlideOptions" #slides>
    <ion-slide>
        <ion-grid>
          <ion-row>
            <ion-item lines="none" style="width: 100%;">
              <ion-title>New Staff Member</ion-title>
              <ion-icon name="close-circle-outline" slot="end" (click)="dismiss()"></ion-icon>
            </ion-item>
          </ion-row>
          <ion-row>
            <ion-item lines="none" style="width: 100%;">
              <ion-input placeholder="First Name"></ion-input>

            </ion-item>
          </ion-row>

          <ion-row>
            <ion-item lines="none" style="width: 100%;">
              <ion-input placeholder="Last Name"></ion-input>

            </ion-item>
          </ion-row>

          <ion-row>
            <ion-col >
              <ion-button expand="block" (click)="nextSlide()">NEXT</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
    </ion-slide>


    <ion-slide>
      <ion-grid>
        <ion-row>
          <ion-item lines="none" style="width: 100%;">
            <ion-icon name="arrow-back-outline"></ion-icon>
            <ion-title class="ion-text-center">New Staff Member</ion-title>
            <ion-icon name="close-circle-outline" slot="end" (click)="goBack()"></ion-icon>
          </ion-item>
        </ion-row>
      </ion-grid>
    </ion-slide>
  </ion-slides>
</ion-content>
