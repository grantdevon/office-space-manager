
<ion-content >
  <ion-slides [options]="mySlideOptions" #slides>
    <ion-slide>
        <ion-grid>
          <ion-row>
            <ion-item lines="none" style="width: 100%;">
              <ion-title>Edit Staff Member</ion-title>
              <ion-icon name="close-circle-outline" slot="end" (click)="dismiss()"></ion-icon>
            </ion-item>
          </ion-row>
          <ion-row>
            <ion-item lines="none" style="width: 100%;">
              <ion-input [(ngModel)]="name" placeholder="First Name"></ion-input>

            </ion-item>
          </ion-row>

          <ion-row>
            <ion-item lines="none" style="width: 100%;">
              <ion-input [(ngModel)]="surname" placeholder="Last Name"></ion-input>

            </ion-item>
          </ion-row>

          <ion-row>
            <ion-col >
              <ion-button expand="block" (click)="nextSlide()">NEXT</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
    </ion-slide>


    <ion-slide>
      <ion-grid>
        <ion-row>
          <ion-item lines="none" style="width: 100%;">
            <ion-icon name="arrow-back-outline" (click)="previousSlide()"></ion-icon>
            <ion-title class="ion-text-center">Edit Staff Member</ion-title>
            <ion-icon name="close-circle-outline" slot="end" (click)="dismiss()"></ion-icon>
          </ion-item>
        </ion-row>

        <ion-row>
          <ion-item lines="none" style="width: 100%;">
            <ion-label>Avatar</ion-label>
          </ion-item>
        </ion-row>

        <ion-row>
          <ion-item lines="none">
            <ion-col *ngFor="let av of avatars">
              <img [src]="'../assets/avatarIcons/' + av" (click)="selectedAvatar(av)" />
            </ion-col>
          </ion-item>
          
        </ion-row>

        <ion-row>
          <ion-col >
            <ion-button expand="block" (click)="editStaffMember()">UPDATE STAFF MEMBER</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>
  </ion-slides>
</ion-content>
