<ion-header>
  <ion-toolbar>
    <ion-item>
      <ion-icon name="arrow-back-outline" (click)="goBack()"></ion-icon>
      <ion-title class="ion-text-center">Office</ion-title>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card style="border-left: 5px solid green;">
      <ion-item>
        <ion-card-title >{{officeName}} </ion-card-title>
        <ion-icon (click)="editOffice()" slot="end" name="create-outline"></ion-icon>   
      </ion-item>
      <ion-list>
        <ion-item>
          <ion-icon name="people-outline"></ion-icon>
          <ion-label style="padding-left: 10px;">people in office</ion-label>
        </ion-item>
        <ion-item style="align-items: center; justify-content: center;">
          <ion-card-subtitle >More Info</ion-card-subtitle>
          <ion-icon (click)="toggleCollapse()" name="chevron-down-outline" *ngIf="isCollapsed"></ion-icon>
          <ion-icon (click)="toggleCollapse()" name="chevron-up-outline" *ngIf="!isCollapsed"></ion-icon>
        </ion-item>
      </ion-list>
      
      <ion-list *ngIf="!isCollapsed">
        <ion-item>
          <ion-icon name="call-outline"></ion-icon>          
          <ion-label style="padding-left: 10px;">{{officePhoneNumber}}</ion-label>
        </ion-item>

        <ion-item>
          <ion-icon name="mail-outline"></ion-icon>
          <ion-label style="padding-left: 10px;">{{officeEmail}}</ion-label>
        </ion-item>

        <ion-item>
          <ion-icon name="people-outline"></ion-icon>
          <ion-label style="padding-left: 10px;">{{officeCapacity}}</ion-label>
        </ion-item>

        <ion-item>
          <ion-icon name="location-outline"></ion-icon>
          <ion-label style="padding-left: 10px;">{{officeAddress}}</ion-label>
        </ion-item>
      </ion-list>
  </ion-card>

  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

  <ion-list>
    <ion-list-header>Staff Members In Office </ion-list-header>
    <ion-item *ngFor="let emp in searchItems">
      <!-- <ion-avatar slot="start">
        <img src="./avatar-finn.png" />
      </ion-avatar> -->
      <ion-label>
        {{emp.name}} {{emp.surname}}
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addEmployee()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
